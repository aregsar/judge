
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Judge.com</title>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/app.css">
        <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}" type="image/x-icon">
        <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}" type="image/x-icon">
    </head>
    <body>

    <!-- header -->
    <div class="navbar navbar-inverse" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ url_for('home.index') }}">JudgeJungle</a>
            </div>
            <div class="collapse navbar-collapse navbar-right">
              <ul class="nav navbar-nav">
               {% if current_user.user_role == "admin" %}
                <li><a href="{{ url_for('user.index') }}">users</a></li>
               {% endif %}
               <li><a href="{{ url_for('judge.sitting') }}">judges</a></li>
               <li><a href="{{ url_for('user.profile',id=current_user.id) }}">{{current_user.username}}</a></li>
               {#<li><a href="{{ url_for('judge.tracked') }}">my judges</a></li>#}
                <li><a href="{{ url_for('account.signout') }}">sign out</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
    </div>

        <!-- Body -->
        {% block body %}
        {% endblock %}

        <!-- footer -->
        <div class="blog-footer">
          <p>
          <a href="#">Back to top</a><br />
            Copyright&copy;&nbsp; 2014 JudgeJungle.
          </p>
          <a href="{{ url_for('company.about') }}">About</a>
          <a href="{{ url_for('company.contact') }}">Contact</a>
          <a href="{{ url_for('company.terms') }}">Terms</a>
          <a href="{{ url_for('company.privacy') }}">Privacy</a>
          <a href="{{ url_for('company.security') }}">Security</a>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/js/app.js"></script>
    </body>
</html>
