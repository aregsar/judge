
{% extends "signedout.html" %}
{% block body %}


        <div class="container">
          <form class="form-signin" role="form">
            <input type="text" class="form-control" placeholder="User name" required autofocus>
            <input type="text" class="form-control" placeholder="Bar number" required autofocus>
            <input type="email" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            Already have an account?  <a href="{{ url_for('home.index') }}">Sign in</a>
          </form>
        </div>


 {% endblock %}
