{% macro render(reviews) %}
{% for review in reviews %}
      {{review.created_at.strftime('%Y-%m-%d') }}
        <div class="rating">
          <img alt="gavel" class="{{review.average_rating_class()}}"
            src="{{url_for('static',filename='png/gavels_v1.png')}}"  />
        </div>
        by <a href="{{ url_for('user.profile',id=review.reviewer_id,judge=review.judge_id) }}">
        {{review.reviewer_name}}</a><br />
        <br />
        {{review.excerpt}}<br />
        <a href="{{ url_for('review.review',id=review.id) }}">details</a><br/><br/>
      {% endfor %}

    {#{% if reviews|length > 0 %}
       <p class="lead blog-description">Reviews</p>
    {% endif %}
    {% if reviews|count > 0 %}
       <p class="lead blog-description">Reviews</p>
    {% endif %}#}
{% endmacro %}
